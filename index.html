    <title>Somnia Mafia</title>
    <!-- We keep Tailwind CDN for simplicity, but in a real build you might import it in CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap');
      
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      /* Mafia Chat Scrollbar */
      .mafia-chat-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .mafia-chat-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .mafia-chat-scroll::-webkit-scrollbar-thumb {
        background: rgba(239, 68, 68, 0.4);
        border-radius: 3px;
      }
      .mafia-chat-scroll::-webkit-scrollbar-thumb:hover {
        background: rgba(239, 68, 68, 0.6);
      }
    </style>
